################################################################
# Middlewares https://github.com/htpcBeginner/docker-traefik/tree/master/appdata/traefik3/rules/hs
#
# Dynamic configuration
################################################################

http:
    middlewares:
        middlewares-authentik:
            forwardAuth:
                address: "http://authenserv:9000/outpost.goauthentik.io/auth/traefik"
                trustForwardHeader: true
                authResponseHeaders:
                    - X-authentik-username
                    - X-authentik-groups
                    - X-authentik-email
                    - X-authentik-name
                    - X-authentik-uid
                    - X-authentik-jwt
                    - X-authentik-meta-jwks
                    - X-authentik-meta-outpost
                    - X-authentik-meta-provider
                    - X-authentik-meta-app
                    - X-authentik-meta-version
